<div class="container">
  <h3>Tarefas</h3>
  <hr/>
  <form (ngSubmit)="cadastrarTarefa()" [formGroup]="tarefaForm">
    <div class="mb-3">
      <label class="form-label" for="descricao">Descrição da tarefa</label>
      <input aria-describedby="descricaoHelp" class="form-control" formControlName="descricao" id="descricao"
             type="text" placeholder="Informe a descrição da tarefa">
    </div>
    <button [disabled]="!tarefaForm.get('descricao')?.valid" class="btn btn-primary" type="submit">Salvar Tarefa
    </button>
  </form>

  <hr/>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Descrição</th>
      <th scope="col">Data cadastro</th>
      <th scope="col">Data conclusão</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tarefa of tarefas">
      <th scope="row">{{tarefa.id}}</th>
      <td>{{tarefa.descricao}}</td>
      <td>
        {{tarefa.dataCadastro}}
      </td>
      <td>
        <div *ngIf="tarefa.concluido">
          {{tarefa.dataConclusao}}
        </div>
      </td>
      <td>
        <div class="btn-group">
          <button (click)="concluirTarefa(tarefa)" [hidden]="tarefa.concluido"
                  class="btn btn-outline-success">Concluir
          </button>
          <button (click)="deletarTarefa(tarefa)" class="btn btn-outline-danger">Excluir</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

</div>
