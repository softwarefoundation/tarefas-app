<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Tarefas App</a>
  </div>
</nav>

<div class="container">
  <h3>Tarefas</h3>
  <hr/>
  <form (ngSubmit)="cadastrarTarefa()" [formGroup]="tarefaForm" >
    <div class="mb-3">
      <label class="form-label" for="descricao">Descrição da tarefa</label>
      <input aria-describedby="descricaoHelp" class="form-control" formControlName="descricao" id="descricao"  type="text">
      <div class="form-text" id="descricaoHelp">Informe uma descrição</div>
    </div>
    <button class="btn btn-primary" type="submit">Salvar Tarefa</button>
  </form>

  <hr/>

  <ul class="list-group">
    <li *ngFor="let tarefa of tarefas" class="list-group-item d-flex justify-content-between align-items-center">
      <div *ngIf="tarefa.concluido" >
        {{tarefa.descricao}} - {{tarefa.dataConclusao}}
      </div>
      <div *ngIf="!tarefa.concluido" >
        {{tarefa.descricao}}
      </div>

      <span class="badge rounded-pill">
        <div class="btn-group">
          <button class="btn btn-outline-success" [hidden]="tarefa.concluido" (click)="concluirTarefa(tarefa)" >Concluir</button>
          <button class="btn btn-outline-danger" (click)="deletarTarefa(tarefa)" >Excluir</button>
        </div>
      </span>
    </li>
  </ul>

</div>
